<section ng-controller="PaysController" ng-init="find()">
  <div class="page-header">
    <h1>Pays</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="pay in pays" ui-sref="pays.view({payId: pay._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="pay.title"></h4>
      <p class="list-group-item-text" ng-bind="pay.job.title"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="pays.$resolved && !pays.length">
    No pays yet, why don't you <a ui-sref="jobs.create">create a Job</a>?
  </div>
</section>
