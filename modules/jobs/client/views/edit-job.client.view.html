<section ng-controller="JobsController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Job</h1>
  </div>
  <div class="col-md-12">
    <form name="jobForm" class="form-horizontal" ng-submit="update(jobForm.$valid)" novalidate>
      <fieldset>
        <!-- Rate -->
        <div class="form-group" show-errors>
          <label for="rate">Base Rate</label>
          <input name="rate" type="number" ng-model="job.rate" id="rate" class="form-control" placeholder="Rate" required>
          <div ng-messages="jobForm.rate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job rate is required.</p>
          </div>
        </div>
        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" ng-model="job.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <!-- Submit -->
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
