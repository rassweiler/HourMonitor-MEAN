<section ng-controller="JobsController">
  <div class="page-header">
    <h1>New Job</h1>
  </div>
  <div class="col-md-12">
    <form name="jobForm" class="form-horizontal" ng-submit="create(jobForm.$valid)" novalidate>
      <fieldset>
        <!-- Title -->
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="jobForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
        <!-- Title -->
        <div class="form-group" show-errors>
          <label for="company">Company</label>
          <input name="company" type="text" ng-model="company" id="company" class="form-control" placeholder="Company" required>
          <div ng-messages="jobForm.company.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job company is required.</p>
          </div>
        </div>
        <!-- Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>
        <!-- Rate -->
        <div class="form-group" show-errors>
          <label for="rate">Base Rate($/hr)</label>
          <input name="rate" type="number" ng-model="rate" id="rate" class="form-control" placeholder="Rate" required>
          <div ng-messages="jobForm.rate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job rate is required.</p>
          </div>
        </div>
        <!-- Period -->
        <div class="form-group" show-errors>
          <label for="period">Pay Period(# days)</label>
          <input name="period" type="number" ng-model="period" id="period" class="form-control" placeholder="Period" required>
          <div ng-messages="jobForm.period.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job period is required.</p>
          </div>
        </div>
        <!-- Next Pay Date -->
        <div class="form-group" show-errors>
          <label for="paydate">Next Pay Date</label>
          <input name="paydate" type="date" ng-model="paydate" id="paydate" class="form-control" placeholder="Pay Date" required>
          <div ng-messages="jobForm.paydate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Next pay date is required.</p>
          </div>
        </div>
        <!-- Submit -->
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
