<section data-ng-controller="JobsController">
    <div class="page-header">
        <h1>Create Job</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">File Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="title">Job Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="title" id="title" class="form-control" placeholder="Job Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="company">Company Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="company" id="company" class="form-control" placeholder="Company Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="rate">Pay Rate</label>
                    <div class="controls">
                        <input type="number" data-ng-model="rate" id="rate" class="form-control" placeholder="Pay Rate" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="frequency">Pay Frequency</label>
                    <div class="controls">
                        <input type="number" data-ng-model="frequency" id="frequency" class="form-control" placeholder="Pay Frequency" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paydate">Next Pay Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="paydate" id="paydate" class="form-control" placeholder="Next Pay Date" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
