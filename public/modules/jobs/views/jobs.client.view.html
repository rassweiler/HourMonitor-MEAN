<section data-ng-controller="JobsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jobs</h1>
    </div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="job as job.name for job in jobs | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="jobSearch($item)" placeholder="Search Category...">
    </div>
    <!-- end -->
    <div class="list-group">
        <a data-ng-repeat="job in jobs | limitTo: offset - jobs.length | limitTo: pageSize" data-ng-href="#!/jobs/{{job._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="job.name"></h4>
            <span data-ng-bind="job.description"></span>
        </a>
    </div>
    <!-- this is the paging control -->
    <pagination total-items="jobs.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="jobs.length > pageSize"></pagination>
    <!-- end -->
    <div class="alert alert-warning text-center" data-ng-hide="!jobs.$resolved || jobs.length">
        No jobs yet, why don't you <a href="/#!/jobs/create">create one</a>?
    </div>
</section>
