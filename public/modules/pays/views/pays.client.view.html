<section data-ng-controller="PaysController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pays</h1>
    </div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="pay as pay.name for pay in pays | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="paySearch($item)" placeholder="Search Pays...">
    </div>
    <!-- end -->
    <div class="list-group">
        <a data-ng-repeat="pay in pays | limitTo: offset - pays.length | limitTo: pageSize" data-ng-href="#!/pays/{{pay._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="pay.name"></h4>
            <span data-ng-bind="pay.description"></span>
        </a>
    </div>
    <!-- this is the paging control -->
    <pagination total-items="pays.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="pays.length > pageSize"></pagination>
    <!-- end -->
    <div class="alert alert-warning text-center" data-ng-hide="!pays.$resolved || pays.length">
        No pays yet, why don't you <a href="/#!/pays/create">create one</a>?
    </div>
</section>
